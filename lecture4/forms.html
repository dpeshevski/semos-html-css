<html>
  <head></head>
  <body>
    <form>
      <label for="name">Name</label>
      <input type="text" name="input-name" id="name">
      <br/>

      <label for="username">Username</label>
      <input type="text" name="input-username" id="username">
      <br/>

      <label for="email">Email</label>
      <input type="email" name="input-email" id="email">
      <br/>

      <label for="pass">Password</label>
      <input type="password" name="input-password" id="pass">
      <br/>

      <label for="confirm-pass">Confirm password</label>
      <input type="password" name="input-confirm-password" id="confirm-pass">
    </form>

    <form>
      <fieldset>
        <legend>Favorite food</legend>
        <label><input type="radio" name="radio">Vegan</label>
        <label><input type="radio" name="radio">Vege</label>
      </fieldset>
    </form>

    <form>
      <fieldset>
        <legend>Programming language</legend>
        <label><input type="checkbox" name="javascript">JavaScript</label>
        <label><input type="checkbox" name="c_sharp">C#</label>
        <label><input type="checkbox" name="python">Python</label>
      </fieldset>
    </form>

    <button type="submit">Register</button>
  </body>
</html>
